<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Facebook - Login</title>
</head>
<body>
    <div class="container bg-warning-subtle text-danger text-center p-2 fw-bold">⚠️Disclaimer⚠️: This is a non-functional clone of the Facebook login page created for educational purposes only. It does not collect or store any data.</div>
    <div class="main d-flex vh-100 justify-content-evenly align-items-center container flex-lg-row flex-md-column flex-column">
        <div class="main-text w-25 text-center text-lg-start">
            <h1 class="text-primary fw-bold mb-3">Fasebook</h1>
            <p class="text-secondary fs-4 fw-medium pb-lg-5">Connect with friends and the world around you on Fasebook.</p>
        </div>
        <div class="main-form w-25">
            <form action="#" class="d-flex flex-column shadow-lg p-4 gap-3 rounded-3 mb-3">
                <input class="p-2 border rounded-3" type="text" placeholder="Email address or phone number">
                <input class="p-2 border rounded-3" type="password" placeholder="Password">
                <div>
                    <input type="checkbox" title="show-pass" id="show-pass">
                    <label class="sp-lab text-primary fw-medium user-select-none" for="show-pass">Show Password</label>
                </div>
                <button class="bg-primary text-white border-0 p-2 rounded-3 fw-bold mb-3">Log In</button>
                <a href="#" class="text-center text-decoration-none">Forget Password?</a>
                <hr/>
                <button class=" p-2 rounded-3 border-0 w-50 align-self-center cna">
                    <a class="text-decoration-none text-white fw-medium" href="signup.html">Create New Account</a>
                </button>
            </form>
            <p class="text-secondary text-center"><a class="text-decoration-none" href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
